<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts and Comments</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-5 h-full flex flex-col items-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 h-full w-full">
            <div id="users-list" class="phone-wrapper relative p-4 rounded-lg shadow-md overflow-hidden">
                <div class="phone-inner h-full overflow-y-auto">
                    <h2 class="text-center text-lg font-bold text-gray-800 mb-4">Users List</h2>
                </div>
                
            </div>
            
            <div id="posts-list" class="phone-wrapper relative p-4 rounded-lg shadow-md overflow-hidden hidden">
                <div class="phone-inner h-full overflow-y-auto">
                    <h2 class="text-center text-lg font-bold text-gray-800 mb-4">Posts List</h2>
                </div>
            </div>
            
            <div id="comments-list" class="phone-wrapper relative p-4 rounded-lg shadow-md overflow-hidden hidden">
                <div class="phone-inner h-full overflow-y-auto">
                    <h2 class="text-center text-lg font-bold text-gray-800 mb-4">Comments List</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
